<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3" />
    <!-- Your app title -->
    <title>Workshop</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css" />
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Left Panel -->
      <div
        class="panel panel-right panel-init bg-color-teal"
        style="overflow-y: scroll"
      >
        <div class="block">
          <h1 class="text-color-white text-align-center">Workshop Mentor</h1>

          <h3 class="text-color-white">Learn</h3>
          <a
            href="index.html"
            class="external button button-outline button-large color-white nunito-regular"
            >1. Introduction</a
          >
          <br />
          <a
            href="install.html"
            class="external button button-outline button-large color-white nunito-regular"
            >2. Installation</a
          >
          <br />
          <a
            href="utils.html"
            class="external button button-outline button-large color-white nunito-regular"
            >3. Utilities</a
          >
          <br />
          <a
            href="nav.html"
            class="external button button-outline button-large color-white nunito-regular"
            >4. Navigation</a
          >
          <br />
          <a
            href="#"
            class="button button-fill button-large bg-color-white text-color-teal nunito-regular"
            >5. Button</a
          >
          <br />
          <a
            href="card.html"
            class="external button button-outline button-large color-white nunito-regular"
            >6. Card</a
          >
          <br />
          <h3 class="text-color-white">Create</h3>
          <a
            href="https://xd.adobe.com/view/10c2b2c7-0cf4-4239-b515-a2533f1bbd62-4591/"
            target="_blank"
            class="external button button-outline button-large color-white nunito-regular"
            >1. Demo</a
          >
          <br />
        </div>
      </div>
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <div class="page-content">
            <div class="block">
              <h1 class="text-color-black">Introduction</h1>
              <h1
                style="font-size: 50px; margin-top: -20px"
                class="text-color-teal"
              >
                Buttons, Dialogs, Popups
              </h1>

              <div class="timeline">
                <div class="timeline-item">
                  <div class="timeline-item-divider"></div>
                  <div class="timeline-item-content">
                    <h1>framework7 Button</h1>
                    <a
                      href="https://v5.framework7.io/docs/button.html"
                      target="_blank"
                      class="external button button-fill button-large bg-color-teal"
                      style="width: 200px"
                      >View Documentation</a
                    >
                    <br />
                  </div>
                </div>
                <div class="timeline-item">
                  <div class="timeline-item-divider"></div>
                    <div class="timeline-item-content">
                    <h1>framework7 Dialogs</h1>
                    <a
                      href="https://v5.framework7.io/docs/dialog.html"
                      target="_blank"
                      class="external button button-fill button-large bg-color-teal"
                      style="width: 200px"
                      >View Documentation</a
                    >
                    <br />
                  </div>
                </div>
                <div class="timeline-item">
                  <div class="timeline-item-divider"></div>
                    <div class="timeline-item-content">
                    <h1>framework7 Popups</h1>
                    <a
                      href="https://v5.framework7.io/docs/popup.html"
                      target="_blank"
                      class="external button button-fill button-large bg-color-teal"
                      style="width: 200px"
                      >View Documentation</a
                    >
                    <br />
                  </div>
                </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
